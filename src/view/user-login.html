<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title %> | MMall</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>

<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">Login</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <div class="user-item">
                    <label for="username" class="user-label">
                        <i class="fa fa-user"></i>
                    </label>
                    <input id="username" class="user-content" placeholder="username" autocomplete="off">
                </div>
                <div class="user-item">
                    <label for="username" class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" id="password" class="user-content" placeholder="password" autocomplete="off">
                </div>
                <a class="btn btn-submit" id="submit">Login</a>
                <div class="link-item">
                    <a href="./user-pass-reset.html" class="link" target="_blank">Forget password?</a>
                    <a href="./user-register.html" class="link" target="_blank">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>

<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
