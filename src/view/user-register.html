<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title %> | NiMall</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>

<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">Register</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>

                <!-- username -->
                <div class="user-item">
                    <label for="username" class="user-label">
                        <i class="fa fa-user"></i>
                    </label>
                    <input id="username" class="user-content" placeholder="Username" autocomplete="off">
                </div>

                <!-- password -->
                <div class="user-item">
                    <label for="password" class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" id="password" class="user-content" placeholder="Password" autocomplete="off">
                </div>

                <!-- confirm password -->
                <div class="user-item">
                    <label for="password-confirm" class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" id="password-confirm" class="user-content" placeholder="Confirm password" autocomplete="off">
                </div>

                <!-- phone number -->
                <div class="user-item">
                    <label for="phone" class="user-label">
                        <i class="fa fa-phone"></i>
                    </label>
                    <input id="phone" class="user-content" placeholder="Phone number" autocomplete="off">
                </div>

                <!-- email -->
                <div class="user-item">
                    <label for="email" class="user-label">
                        <i class="fa fa-envelope"></i>
                    </label>
                    <input type="email" id="email" class="user-content" placeholder="Email" autocomplete="off">
                </div>

                <!-- security question -->
                <div class="user-item">
                    <label for="question" class="user-label">
                        <i class="fa fa-question"></i>
                    </label>
                    <input id="question" class="user-content" placeholder="Security Question" autocomplete="off">
                </div>

                <!-- security answer -->
                <div class="user-item">
                    <label for="answer" class="user-label">
                        <i class="fa fa-key"></i>
                    </label>
                    <input id="answer" class="user-content" placeholder="Security Question Answer" autocomplete="off">
                </div>

                <a class="btn btn-submit" id="submit">Register</a>
                <div class="link-item">
                    <a href="./user-login.html" class="link">Already have an account? Login &rarr;</a>
                </div>
            </div>
        </div>
    </div>
</div>

<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
